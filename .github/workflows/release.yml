name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Get source tarball SHA256
        id: sha
        run: |
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz"
          SHA=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          FORMULA=$(cat <<EOF
          class Brr < Formula
            desc "A delightful TUI speedtest with bufferbloat grading"
            homepage "https://github.com/allenan/brr"
            url "https://github.com/allenan/brr/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz"
            sha256 "${{ steps.sha.outputs.sha256 }}"
            license "MIT"

            depends_on "go" => :build

            def install
              ldflags = "-s -w -X main.version=#{version}"
              system "go", "build", *std_go_args(ldflags: ldflags), "./cmd/brr"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/brr --version")
            end
          end
          EOF
          )

          # Push formula to homebrew-tap
          CONTENT=$(echo "$FORMULA" | base64 -w 0)

          # Check if file exists (get SHA for update)
          EXISTING_SHA=$(curl -s -H "Authorization: token $HOMEBREW_TAP_TOKEN" \
            "https://api.github.com/repos/allenan/homebrew-tap/contents/Formula/brr.rb" \
            | jq -r '.sha // empty')

          JSON=$(jq -n \
            --arg message "brr ${{ steps.version.outputs.version }}" \
            --arg content "$CONTENT" \
            --arg sha "$EXISTING_SHA" \
            'if $sha == "" then {message: $message, content: $content} else {message: $message, content: $content, sha: $sha} end')

          curl -s -X PUT \
            -H "Authorization: token $HOMEBREW_TAP_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/allenan/homebrew-tap/contents/Formula/brr.rb" \
            -d "$JSON"

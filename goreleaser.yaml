version: 2
project_name: brr

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/brr
    binary: brr
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

homebrew_casks:
  - name: brr
    binaries:
      - brr
    repository:
      owner: allenan
      name: homebrew-tap
    homepage: "https://github.com/allenan/brr"
    description: "A delightful TUI speedtest with bufferbloat grading"
